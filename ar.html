<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            background-color: #54FBD8;
        }
        #splash {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="splash">
    </div>
    <a-scene loading-screen="enabled: false;" vr-mode-ui="enabled: false;" color-space="sRGB"
        renderer="colorManagement: true; logarithmicDepthBuffer: true;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;
             detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;" id="scene" embedded>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" smooth="true" smooth-count="5" value="1">
            <a-entity animation-mixer="loop: repeat" gltf-model="#animated-asset"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var scene = document.querySelector('a-scene');
            var splash = document.querySelector('#splash');
            scene.addEventListener('loaded', function (e) {
                splash.style.display = 'none';
            });
        });
    </script>
</body>

</html>

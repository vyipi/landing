<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #FFEB7A;
        }

        .bg {
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(ellipse, #fdf0a5, #ffe761, #ffa86e, #fd4784);
            z-index: -2;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links a {

            width: 30vh;
            height: 8vh;
            padding-top: 1vh;
            padding-bottom: 1vh;

        }

        .social-links .center-deco {

            width: 10vh;
        }

        .social-links .logo {

            width: 40vw;
            height: 20vh;
            padding-bottom: 5vw;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            z-index: 1;
        }

        .arrow-icon {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .arrow-icon svg {
            width: 80vh;
            transform: translateY(73%);
        }

        .ar-page {
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }

        .ar-page iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="arrow-icon">
        <svg viewBox="0 0 196.6 428.8" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg">
            <use href="#greengrad"></use>
        </svg>
    </div>
    <div class="container">
        <div class="social-links">
            <svg class="logo" viewBox="0 0 74.6 72.7" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <use href="#logo"></use>

            <svg class="center-deco" viewBox="0 0 31.5 3.17" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <a id="facebook-link" href="">
                <svg viewBox="0 0 100.9 26.29" xml:space="preserve">

             <svg class="center-deco" viewBox="0 0 31.5 3.17" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">

        window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
            socialLinks.style.transform = '';

            arPage.style.top = '';

            var type = "";
            var currentY;
            switch (event.type) {
                case "touchstart":
                case "mousedown":
                    type = "mousedown";
                    startY = event.type === "touchstart" ? event.touches[0].clientY : event.clientY;

                    currentY = event.type === "touchmove" ? event.touches[0].clientY : event.clientY;
                    if (startY !== null && currentY < startY) {
                        // The user is moving their finger upwards
                        var deltaY = startY - currentY;
                        // Update the position of the social links
                        var socialLinks = document.querySelector('.social-links');
                        socialLinks.style.transform = `translateY(${-deltaY}px)`;
                        // Update the position of the arrow icon
                        arrowIcon.style.transform = `translateX(-50%) translateY(${-deltaY}px)`;
                        // Update the position of the ar page
                        arPage.style.top = (window.innerHeight - deltaY) + 'px';
                        // Prevent scrolling on touch devices
                        event.preventDefault();
                    }
                    break;
                case "touchend":
                case "mouseup":
                    type = "mouseup";
                    if (startY !== null) {
                        currentY = event.type === "touchend" ? event.changedTouches[0].clientY : event.clientY;
                        var deltaY = startY - currentY;
                        var socialLinks = document.querySelector('.social-links');
                        if (deltaY > window.innerHeight / 4) {
                            // Keep the ar-page open
                            arPage.style.transition = 'top 0.25s ease-in-out';
                            arPage.style.top = '0';
                            arPage.addEventListener('transitionend', function () {
                                // Add class to hide container and arrow elements
                                // Set the src attribute of the iframe to load its content
                                window.location.href = "https://vyipi.github.io/card-captor/";
                            }, { once: true });
                        } else {
                            // Add the transition style
                            socialLinks.style.transition = 'transform 0.25s ease-in-out, opacity 0.25s ease-in-out';
                            arrowIcon.style.transition = 'transform 0.25s ease-in-out, opacity 0.25s ease-in-out';
                            arPage.style.transition = 'top 0.25s ease-in-out';
                            // Reset the styles
                            socialLinks.style.transform = '';
                            arrowIcon.style.transform = '';
                            arPage.style.top = '';
                            // Remove the transition style after the animation completes
                            setTimeout(function () {
                                socialLinks.style.transition = '';
                                arrowIcon.style.transition = '';
                                arPage.style.transition = '';
                            }, 250);
                        }
                        startY = null;
                    }
                    break;
                default:
                    return;
            }
        }

        arrowIcon.addEventListener("touchstart", handleEvent);
        document.addEventListener("touchmove", handleEvent);
        document.addEventListener("touchend", handleEvent);
        arrowIcon.addEventListener("mousedown", handleEvent);
        document.addEventListener("mousemove", handleEvent);
        document.addEventListener("mouseup", handleEvent);
    </script>
</body>

</html>
